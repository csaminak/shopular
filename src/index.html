<!DOCTYPE html>
<html lang='en' ng-app='shopular'>
    <head>
        <meta charset="utf-8">
        <title>Shopular</title>

        <meta name='description' content='Inventory at the store Shopular'>
        <meta name='author' content='Samina Chhatwal'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no'>

        <link rel='stylesheet' type='text/css' href='css/styles.css'>
    </head>
    <body>

        <header>
            <h1>Shopular Store Inventory</h1>
        </header>

        <main ng-controller='InventoryController as stock'>
            <form>
                <h2>Add Item</h2>
                <div>
                    <label for='itemName'>Name</label>
                    <input id='itemName' type='text' name='itemName'>
                </div>
                <div>
                    <label for='itemPrice'>Price</label>
                    <input id='itemPrice' type='text' name='itemPrice' min=0>
                </div>
                <div>
                    <label for='itemDiscount'>Discount</label>
                    <input id='itemDiscount' type='text' name='itemDiscount' min=0>
                </div>
                <div>
                    <label for='itemQuantity'>Quantity</label>
                    <input id='itemQuantity' type='text' name='itemQuantity' min=0>
                </div>
                <div>
                    <label for='itemColor'>Color</label>
                    <input id='itemColor' type='text' name='itemColor'>
                </div>
                <input type='submit' value='Add Item'>
            </form>

            <section>
                <h2>Inventory List</h2>
                <table class='inventory'>
                    <thead>
                        <tr>
                            <th>
                                Item
                            </th>
                            <th>
                                Price
                            </th>
                            <th>
                                Quantity
                            </th>
                            <th>
                                Color
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat='item in stock.inventory'>
                            <td class='itemName'>
                                <img ng-class='{sale: item.discount > 0}' ng-show='item.discount > 0' src='images/sale.png'>
                                {{item.name}}
                            </td>
                            <td>
                                {{stock.totalPrice(item) | currency: '$'}}
                            </td>
                            <td>
                                {{item.quantity}}
                            </td>
                            <td>
                                {{item.color}}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>

        <footer class='contact'>
            <h3>Contact Us:</h3>
            <ul>
                <li>Phone: (746)785-2700</li>
                <li>Email: shopular@gmail.com</li>
            </ul>
        </footer>

        <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js'></script>
        <script src='js/main.js'></script>
    </body>
</html>
