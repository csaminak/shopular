<!DOCTYPE html>
<html lang='en' ng-app='shopular'>
    <head>
        <meta charset="utf-8">
        <title>Shopular</title>

        <meta name='description' content='Inventory at the store Shopular'>
        <meta name='author' content='Samina Chhatwal'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no'>

        <link rel='stylesheet' type='text/css' href='css/styles.css'>
    </head>
    <body>

        <header>
            <h1>Shopular Store Inventory</h1>
        </header>

        <main>
            <table ng-controller='ShopularController as shopular'>
                <thead>
                    <tr>
                        <th>
                            Item
                        </th>
                        <th>
                            Price
                        </th>
                        <th>
                            Quantity
                        </th>
                        <th>
                            Color
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat='item in shopular.inventory'>
                        <td>
                            <img ng-class='{sale: item.discount > 0}' ng-show='item.discount > 0' src='images/sale.png'>
                            {{item.name}}
                        </td>
                        <td>
                            {{(item.price - item.discount) * (1 + shopular.tax) | currency: '$'}}
                        </td>
                        <td>
                            {{item.quantity}}
                        </td>
                        <td>
                            {{item.color}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </main>

        <footer>
        </footer>

        <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js'></script>
        <script src='js/main.js'></script>
    </body>
</html>
